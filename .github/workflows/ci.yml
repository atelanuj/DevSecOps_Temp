---
name: NetFlix clone CI

on:
    push:
      branches:
        - main

jobs:
    BUILD:
        name: BUILD and TEST
        runs-on: ubuntu-latest
        steps:
            - name: Code Checkout
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - name: Install JAVA latest
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin' # See 'Supported distributions' for available options
                java-version: '21'
                java-package: 'jdk'
                check-latest: true

            # - name: SonarQube Static code analysis
            #   uses: docker://sonarsource/sonar-scanner-cli:latest
            #   env:
            #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            #     SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

            - name: OWASP Dependency check
              uses: dependency-check/Dependency-Check_Action@main
              continue-on-error: true
              id: Depcheck
              env:
                JAVA_HOME: /opt/jdk
              with:
                project: 'netflix'
                path: '.'
                format: 'HTML'
                out: '.' # this is the default, no need to specify unless you wish to override it
                args: >
                    --failOnCVSS 7
                    --enableRetired

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              if: ${{ always() }}
              with:
                name: OWASP-dependecy-report
                path: ./reports/**.html
        
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@0.28.0
              with:
                scan-type: 'fs'
                ignore-unfixed: true
                format: 'sarif'
                output: 'trivy-results.sarif'
                severity: 'CRITICAL'

            - name: Docker BUILD
              run: |
                docker build --build-arg API_KEY=2163ddaafebb76001dafaf4b740d7841 -t netflix .

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@0.28.0
              with:
                  image-ref: 'netflix'
                  format: 'table'
                  exit-code: '1'
                  ignore-unfixed: true
                  vuln-type: 'os,library'
                  severity: 'CRITICAL,HIGH'
            
            - name: Docker TAG & PUSH
              run: |
                docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PASS }}
                docker tag netflix anujatel/netflix:${{github.run_id}}
                docker push anujatel/netflix:${{github.run_id}}